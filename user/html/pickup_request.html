<!DOCTYPE html>
<html>
<head>
	<title>Responsive Sidebar Navigation Bar with Yellow Side Background</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Custom Styles -->
	<style>
		/* Set yellow background color */
		.sidebar {
			background-color: #ffd500;
			height: 100vh;
			position: fixed;
			top: 0;
			left: 0;
			width: 250px;
			padding: 20px;
		}
		/* Set white text color */
		.nav-link {
			color: #070707;
		}
		/* Set position of Quit button */
		.quit-btn {
			position: absolute;
			top: 20px;
			right: 20px;
		}
		/*form*/
		body {
			margin-top: 130px;
			margin-right: 400px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
    }

    .form-group {
      margin-bottom: 10px;
    }

    label {
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 5px;
    }
        
		/*label*/
		.background-label {
			position: absolute;
			top: -1%;
			left: 26%;
			transform: translate(-50%, 50%);
			color: rgb(122, 5, 5);
			font-size: 2rem; /* adjust to the desired font size */
			}
			.bar {
			position: absolute;
			top:0%;
			left: 0;
			width: 100%;
			height: 75px; /* adjust to the desired height of the bar */
			background-color: #c33939; /* adjust to the desired color of the bar */
			opacity: 0.5; /* adjust to the desired opacity of the bar */
			}
			/*image*/
			body {
			background-image: url('img/allpages.jpg');
			background-size: 1400px 800px;
			background-position: center top;
			background-repeat: no-repeat;
			}
			@media (max-width: 600px) {
			body {
				justify-content: center;
				padding: 0 10px;
			}
			
			.form-container {
				max-width: 50%;
      }
    }
  }
	</style>
</head>
<body>
	<div class="background-container">
		<div class="bar"></div>
		<h1 class="background-label">Pickup Request</h1>
	  </div>
	<!-- Quit Button -->
	<button class="btn btn-danger quit-btn">Quit</button>
	<!-- Sidebar Navigation -->
	<nav class="sidebar">
		<!-- Brand Logo -->
		<a class="navbar-brand" href="#"><img src="img/cheetahlogo.png"  alt="Bootstrap" width="120" height="80"></a>
		<!-- Navigation Links -->
		<ul class="navbar-nav flex-column">
			<li class="nav-item">
				<a class="nav-link" href="welcome.html">Welcome</a>
				<li class="nav-item">
					<a class="nav-link" href="Add_New_parcel.html">Add New Parcel</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="Search_Parcel.html">Search Parcel</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="allparcel.html">All Parcel</a>
				</li>
			<li class="nav-item active">
				<a class="nav-link" href="pickup_request.html"><b>Pickup Request</b><span class="sr-only">(current)</span></a>
			</li>
            <li class="nav-item">
				<a class="nav-link" href="profile.html">Profile</a>
			</li>
		</ul>
	</nav>
	<!-- Form with Dropdown Menu -->
	<div class="col-lg-5 offset-lg-">
	<form>
		<div class="form-group">
			<h3>Dimention</h3>
		  <label for="length">Length:</label>
		  <input type="text" id="length" name="length" required>
		  <label for="width">Width:</label>
		  <input type="text" id="width" name="width" required>
		  <label for="height">Height:</label>
		  <input type="text" id="height" name="height" required>
		</div>
		<div class="form-group">
		<h3>Time Period Form</h3>
		<label for="start-time">From:</label>
      	<input type="text" id="start-date" name="start-date" required>
		  <label for="end-date">To:</label>
		  <input type="text" id="end-date" name="end-date" required>
		</div>
		<div class="form-group">
		<h3>Address Form</h3>
		<label for="street">Street:</label>
		<input type="text" id="street" name="street" required>
		<label for="city">City:</label>
		<input type="text" id="city" name="city" required>
		</div>
		<div class="form-group">
		<h3>Phone Number</h3>
		<label for="phone">Phone Number:</label>
		<input type="text" id="phone" name="phone" required>
		</div>
		<div class="form-group">
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="reset" class="btn btn-pr">Reset</button>
		</div>
		</form>
		</div>

	
	<!-- Include Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
